---
id: https://w3id.org/caufieldjh/kg-sociome
name: kg-sociome
title: kg-sociome
description: |-
  Sociome Knowledge Graph
license: BSD-3-Clause
see_also:
  - https://caufieldjh.github.io/kg-sociome

prefixes:
  linkml: https://w3id.org/linkml/
  ontogpt: http://w3id.org/ontogpt/
  rdf: https://www.w3.org/1999/02/22-rdf-syntax-ns
  ECTO: http://purl.obolibrary.org/obo/ecto.owl
  CHEBI: http://purl.obolibrary.org/obo/chebi.owl
  ENVO: http://purl.obolibrary.org/obo/envo.owl
  SNOMED: file:///mnt/nfs/local_ontologies/snomed-inferred.owl
  MONDO: https://purl.obolibrary.org/obo/mondo/mondo-international.owl
  HP: http://purl.obolibrary.org/obo/hp/hp-international.owl

imports:
  - linkml:types

classes:

  NamedEntity:
    abstract: true
    attributes:
      id:
        description: >-
          A unique identifier for the named entity
        identifier: true
      label:
        aliases:
          - name
        description: >-
          The label (name) of the named thing
        range: string
        slot_uri: rdfs:label

  Triple:
    abstract: true
    description: Abstract parent for relations
    attributes:
      subject:
        range: NamedEntity
      predicate:
        range: RelationshipType
      object:
        range: NamedEntity
      qualifier:
        range: string
        description: >-
          A qualifier for the statements, e.g. "NOT" for negation
      subject_qualifier:
        range: NamedEntity
        description: >-
          An optional qualifier or modifier for the subject of the statement, e.g. "high dose" or "intravenously administered"
      object_qualifier:
        range: NamedEntity
        description: >-
          An optional qualifier or modifier for the object of the statement, e.g. "severe" or "with additional complications"

  RelationshipType:
    is_a: NamedEntity
    id_prefixes:
      - RO
      - biolink

  PersonHasPotentialForExposureToExposureEventRelationship:
    is_a: Triple
    description: >-
      A triple where the subject is a Person and where the object is a Exposure
      Event. may need to be materialized from other data
    slot_usage:
      subject:
        range: Person
        annotations:
          prompt.examples: ''
        minimum_cardinality: 0
        maximum_cardinality: 1
      object:
        range: ExposureEvent
        annotations:
          prompt.examples: ''
        minimum_cardinality: 0
      predicate:
        range: PersonHasPotentialForExposureToExposureEventPredicate
        annotations:
          prompt.examples: ''

  PersonHasPotentialForExposureToExposureEventPredicate:
    is_a: RelationshipType
    attributes:
      label:
        description: >-
          The predicate for the PersonHasPotentialForExposureToExposureEvent
          relationships.
      id:
        pattern: 'Has Potential for Exposure To'
    id_prefixes: []
    annotations: {}

